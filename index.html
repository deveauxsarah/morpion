<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Morpion </title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1> Morpion </h1>
      <main>
        <div class="board">
          <div class="case" data-location="A1"></div>
          <div class="case" data-location="B1"></div>
          <div class="case" data-location="C1"></div>
          <div class="case" data-location="A2"></div>
          <div class="case" data-location="B2"></div>
          <div class="case" data-location="C2"></div>
          <div class="case" data-location="A3"></div>
          <div class="case" data-location="B3"></div>
          <div class="case" data-location="C3"></div>
          
        </div>
        <div class="infos">
          <div>
            <span class="text-3xl text-white font-sans" id="timer-minutes">
              00
             </span>
             :
             <span class="text-3xl text-white font-sans" id="timer-seconds">
             00
             </span>
            <div>Joueur 1 : <i  class="fa-solid fa-x"></i></div> 
            <div>Joueur 2 : <i class="fa-solid fa-o"></i></div> 
          </div> 
          <div class="alert-step">
            Le joueur 1 doit jouer ! 
          </div> 
          
          <div class="victories">
            <div>Victoire(s) du joueur 1 :  <span class="victories-1 bg-blue-300">0</span></div> 
            <div>Victoire(s) du joueur 2 : <span class="victories-2">0</span></div> 
          </div> 
          
          <span id="restartbtn" class="btn">Rejouer</span>
          
          <div class="alert-busy">
            Cette case à déjà été remplis !
          </div> 
        </div>
      </div>
    </div>
      </main>
    </div>
  </body>

  <script src="js/app.js"></script>
</html>
